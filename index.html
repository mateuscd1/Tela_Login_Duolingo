<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo - Página Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="caixa-central">
        <div class="caixa-login">
            <div class="login-fechar">
                <img src="https://d35aaqx5ub95lt.cloudfront.net/images/48b38c250a652878bc0c779a07f2ca48.svg">
            </div>
            
            <div class="login-criarconta">
                <button class="butao-criarconta" data-teste="sign-up-button">
                    <span class="caixa-criarConta">CRIAR CONTA</span>
                </button>
                
            </div>
            
            
            <form class="login-geral" method="post" novalidate>
                <div>
                    <h1 class="tela-EntrarLogin">Entrar</h1>
                </div>

                <div class="entrada-usuario">
                    <div class="email-usuario">
                        <input class="caixa-email"data-teste="email-input" placeholder="Email ou nome de usuário" type="email" autocomplete="email"> 

                    </div>
                    <div class="Senha-caixa">
                        <div class="senha-usuario">
                            <input class="caixa-senha"data-teste="senha-input" placeholder="Senha" type="password" autocomplete="senha">
                            <a data-teste="forgot-password" class="esqueceu-senha" href="https://pt.duolingo.com/" tabindex="-1">Esqueceu?</a>

                        </div>
                    </di>

                </div>

            </form>

        </div>
    </div:>
</body>
</html>
